<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task1</title>
    <style>
        .box{
            margin-left: 200px;
            margin-top: 5%;
        }
        button{
            font-size: 18px;
            padding: 5px,15px,5px,15px;
            background-color: black;
            color: blanchedalmond;
        }
        label{
            font-size: 20px;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>JavaScript function that reverses a number.</h5>
        <br>
        <label for="n">Enter number x </label>
        <input type="number" id="n">
        <br>
        <p id="res">
            
        </p>
        <button onclick="rev()">Reverse</button>
    </div>
    <script>
        function rev() {
            var x = parseInt(document.getElementById("n").value); // Get the input value and parse it as an integer
            var y = "";
            while (x !== 0) {
                y = y + (x % 10);
                x = Math.floor(x / 10); // Use Math.floor to ensure integer division
            }
            document.getElementById("res").textContent="Reversed number "+y;
        }
    </script>
</body>

</html>
